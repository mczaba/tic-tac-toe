<!DOCTYPE html>
<head>
    <title>tic tac toe</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>tic-tac-toe</h1>
    <div id="players">
        player 1 name: <input id="player1Name" type="text" value="player 1">
        <br>
        player 2 name: <input id="player2Name" type="text" value="player 2">
        <br>
        Play against : 
        <select id = "botSelect" name="bot">
            <option value="false">player</option>
            <option value="true">computer</option>
        </select>
        <br>
        <button id="startGame">Start Game</button>
    </div>
    <h2 id="turnDisplayer"></h2>
    <div id="displayBoard">
        <div class="uneCase"></div>
        <div class="uneCase"></div>
        <div class="uneCase"></div>
        <div class="uneCase"></div>
        <div class="uneCase"></div>
        <div class="uneCase"></div>
        <div class="uneCase"></div>
        <div class="uneCase"></div>
        <div class="uneCase"></div>
    </div>
    <button id="clearGame">Clear Game</button>
    <button id="newGame">Change Players</button>
    <script src="script.js"></script>
</body>
